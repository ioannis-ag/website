<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Επικοινωνία</title>
  <link rel="stylesheet" href="/contact.css" />
</head>
<body>
  <header>
    <h1>Επικοινωνία</h1>
    <nav id="main-nav">
      <a href="/main.html">Αρχική</a>
      <a href="/leaderboard.html">Κατάταξη</a>
      <a href="/contact.html">Επικοινωνία</a>
      <a href="/register.html" id="register-link">Εγγραφή</a>
      <a href="/login.html" id="login-link">Σύνδεση</a>
    </nav>
  </header>
  <main>
    <div class="contact-container">
      <h2>Επικοινωνήστε Μαζί Μας</h2>
      <form id="contact-form">
        <label for="name">Όνομα</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Μήνυμα</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Αποστολή</button>
      </form>
    </div>
  </main>
  <footer>
    <p>Επικοινωνήστε μαζί μας: <a href="mailto:info@volunteer.gr">info@volunteer.gr</a> | © 2025</p>
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
  
      const response = await fetch('/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
  
      const data = await response.json();
  
      const messageBox = document.createElement('p');
      messageBox.style.color = response.ok ? 'green' : 'red';
      messageBox.textContent = data.message || 'Σφάλμα κατά την αποστολή.';
      e.target.after(messageBox);
    });
  </script>

  <script>
    fetch('/profile')
      .then(res => res.json())
      .then(data => {
        if (data?.user?.username) {
          const loginLink = document.getElementById('login-link');
          if (loginLink) {
            loginLink.textContent = 'Προφίλ';
            loginLink.href = '/profile.html';
          }

          const registerLink = document.getElementById('register-link');
          if (registerLink) {
            registerLink.remove();
          }

          if (!document.getElementById('logout-link')) {
            const nav = document.getElementById('main-nav');
            const logout = document.createElement('a');
            logout.href = '/logout';
            logout.id = 'logout-link';
            logout.textContent = 'Αποσύνδεση';
            nav.appendChild(logout);
          }

          if (data?.user?.role === 'admin') {
            const nav = document.getElementById('main-nav');
            const adminLink = document.createElement('a');
            adminLink.href = '/admin.html';
            adminLink.textContent = 'Διαχειριστής';
            nav.appendChild(adminLink);
          }
        }
      });
  </script>
</body>
</html>
