<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Σύνδεση</title>
  <link rel="stylesheet" href="/login.css" />
  <script>
    fetch('/profile')
      .then(res => res.json())
      .then(data => {
        if (data?.user?.username) {
          window.location.href = '/profile.html';
        }
      });
  </script>
</head>
<body class="login-body">
  <header>
    <h1>Σύνδεση</h1>
    <nav id="main-nav">
      <a href="/main.html">Αρχική</a>
      <a href="/leaderboard.html">Κατάταξη</a>
      <a href="/contact.html">Επικοινωνία</a>
      <a href="/register.html">Εγγραφή</a>
      <a href="/login.html" id="login-link">Σύνδεση</a>
    </nav>
  </header>

  <main class="login-container">
    <form id="login-form">
      <label for="username">Όνομα Χρήστη</label>
      <input type="text" id="username" name="username" required />
      
      <label for="password">Κωδικός</label>
      <input type="password" id="password" name="password" required />
      
      <div id="login-error" class="error-message"></div>
      
      <button type="submit">Σύνδεση</button>
    </form>
  </main>

  <footer>
    <p>Επικοινωνήστε μαζί μας: <a href="mailto:info@volunteer.gr">info@volunteer.gr</a> | © 2025</p>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const errorBox = document.getElementById('login-error');
      errorBox.textContent = '';
      errorBox.style.display = 'none';

      const formData = Object.fromEntries(new FormData(e.target).entries());
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (response.ok) {
        window.location.href = '/profile.html';
      } else {
        errorBox.textContent = data.error === 'Invalid credentials' 
          ? 'Μη έγκυρο όνομα χρήστη ή κωδικός.' 
          : (data.error || 'Σφάλμα κατά τη σύνδεση.');
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
